.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

<script charset="utf-8">
	function timeInFuture(hours) {
		var now = Date.now();
		return new Date(now + hours * 60 * 60000);
	}
	$(document).ready(function () {
		$("input.timepicker-start").timepicker({
			timeFormat: "HH:mm",
			interval: 30,
			minTime: "00:00",
			maxTime: "23:59",
			defaultTime: "now",
			startTime: "10:00",
			dynamic: false,
			dropdown: true,
			scrollbar: false,
		});

		$("input.timepicker-end").timepicker({
			timeFormat: "HH:mm",
			interval: 30,
			minTime: "00:00",
			maxTime: "23:59",
			defaultTime: timeInFuture(4),
			startTime: "10:00",
			dynamic: false,
			dropdown: true,
			scrollbar: false,
		});
	});
</script>
