{{ template "header.html" . }}


<div class="card">

		<h1>Neuer Ruf</h1>

	<form action="/auth/call" class="pure-form" method="post">


		<div class="row">
			<div class="col-12">
				<label class="label-below" for="title">Titel</label>
				<input type="text" id="title" name="title" value="{{.DefaultTitle}}" />

			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="dropdown">
					<label class="label-below" for="capacity">Impfstoff</label>
					<button class="dropbtn">AKTUELLE AUSWAHL</button>
					<div class="dropdown-content">
					  <a href="#">Link 1</a>
					  <a href="#">Link 2</a>
					  <a href="#">Link 3</a>
					</div>
				  </div>
			</div>
			<div class="col-3">
				<label class="label-below" for="capacity">Anzahl</label>
				<input type="number" id="capacity" name="capacity" value="{{.DefaultCapacity}}" />
			</div>
			<div class="col-2">

			</div>
			<div class="col-3">
				<label for="start-time">Anfang</label>
				<input id="start-time" name="start-time" type="text" class="timepicker-start" value="0" />
			</div>
		</div>

		<div class="row">
			<div class="col-9">
			</div>

			<div class="col-3">
				<label for="end-time">Ende</label>
				<input id="end-time" name="end-time" type="text" class="timepicker-end" />
			</div>
		</div>


		<div class="row">
			<div class="col-12">
				<label for="location">Name</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>
		</div>


		<div class="row">

			<div class="col-8">
				<label for="location">Stra√üe</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>

			<div class="col-4">
				<label for="location">Hausnummer</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>

		</div>




		<div class="row">
			<div class="col-4">
				<label for="location">Postleitzahl</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>
			<div class="col-8">
				<label for="location">Stadt</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>
		</div>



		<div class="row">
			<div class="col-12">
				<label for="location">Optional</label>
				<input type="text" id="location" name="location" value="{{.DefaultLocation}}" />
			</div>

		<input type="submit" value="Ruf Starten" />
	</form>
</div>




{{ template "footer.html" . }}


<script charset="utf-8">
	function timeInFuture(hours) {
		var now = Date.now();
		return new Date(now + hours * 60 * 60000);
	}
	$(document).ready(function () {
		$("input.timepicker-start").timepicker({
			timeFormat: "HH:mm",
			interval: 30,
			minTime: "00:00",
			maxTime: "23:59",
			defaultTime: "now",
			startTime: "10:00",
			dynamic: false,
			dropdown: true,
			scrollbar: false,
		});

		$("input.timepicker-end").timepicker({
			timeFormat: "HH:mm",
			interval: 30,
			minTime: "00:00",
			maxTime: "23:59",
			defaultTime: timeInFuture(4),
			startTime: "10:00",
			dynamic: false,
			dropdown: true,
			scrollbar: false,
		});
	});
</script>
