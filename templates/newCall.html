        <input type="text" id="title" name="title" value="{{.DefaultTitle}}" />
      </div>
    </div>

    <div class="row">
      <div class="column column-30">
        <div class="dropdown">
          <label class="label-below" for="capacity">Impfstoff</label>         
          <select>

            selected := CallStatus.Call.SelectedVaccine}}

        />
      </div>

      <div class="column column-10">

          id="end-time"

    </div>

    <div class="row">
      <div class="column column-80">
        <label for="loc_street">Stra√üe</label> <!-- TODO  insert new Field-->

      <div class="column column-20">
        <label for="loc_housenr">Hausnummer</label> <!-- TODO  insert new Field-->

        />
      </div>
    </div>

    <div class="row">
      <div class="column column-20">
        <label for="loc_plz">Postleitzahl</label> <!-- TODO  insert new Field-->

        <input
          type="text"
          id="loc_plz"
          name="loc_plz"
          value="{{.DefaultPostCode}}"
        />
      </div>
      <div class="column column-80">
        <label for="loc_city">Stadt</label> <!-- TODO  insert new Field-->

        <input

    <div class="row">
      <div class="column column-100">
        <label for="loc_opt">Optional</label> <!-- TODO  insert new Field-->

    <div class="row" style="margin-bottom: 40px;">
    
    </div>

  </div>
</div>
  </form>
</div>

{{ template "footer.html" . }}

<script charset="utf-8">
  function timeInFuture(hours) {
    var now = Date.now();
    return new Date(now + hours * 60 * 60000);
  }
  $(document).ready(function () {
    $("input.timepicker-start").timepicker({
      timeFormat: "HH:mm",
      interval: 30,
      minTime: "00:00",
      maxTime: "23:59",
      defaultTime: "now",
      startTime: "10:00",
      dynamic: false,
      dropdown: true,
      scrollbar: false,
    });

    $("input.timepicker-end").timepicker({
      timeFormat: "HH:mm",
      interval: 30,
      minTime: "00:00",
      maxTime: "23:59",
      defaultTime: timeInFuture(4),
      startTime: "10:00",
      dynamic: false,
      dropdown: true,
      scrollbar: false,
    });
  });
</script>
